buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('com.ryantenney.metrics:metrics-spring:3.1.3')
    compile('io.dropwizard.metrics:metrics-core')
    compile('io.dropwizard.metrics:metrics-servlets')
    compile('com.codahale.metrics:metrics-servlet:3.0.2')
    compile('com.codahale.metrics:metrics-healthchecks:3.0.1')
    compile('com.codahale.metrics:metrics-logback:3.0.1')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
